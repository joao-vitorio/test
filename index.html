<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Status do Build</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
        #status { padding: 1rem; background: white; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Status do Build</h1>
    <div id="status">Carregando...</div>

    <script>
        fetch('build.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML = `
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Data:</strong> ${data.timestamp}</p>
                    <p><strong>Mensagem:</strong> ${data.message}</p>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 'Erro ao obter status do build.';
                console.error(error);
            });
    </script>
</body>
</html>
